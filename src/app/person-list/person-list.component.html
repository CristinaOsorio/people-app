<div class="relative max-w-screen-xl mx-auto">
    <div
        class="flex items-center justify-between flex-column md:flex-row flex-wrap space-y-4 md:space-y-0 py-4"
    >
        <label for="table-search" class="sr-only">Search</label>
        <div class="relative">
            <div
                class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none"
            >
                <svg
                    class="w-4 h-4 text-gray-500 dark:text-gray-400"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 20 20"
                >
                    <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                    />
                </svg>
            </div>
            <input
                type="text"
                id="table-search-users"
                class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Buscar persona"
            />
        </div>
        <div>
            <button
                type="button"
                class="inline-flex text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-4 py-2 text-center me-2 mb-2"
            >
                Add
            </button>
            <div
                id="dropdownAction"
                class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44"
            >
                <ul
                    class="py-1 text-sm text-gray-700"
                    aria-labelledby="dropdownActionButton"
                >
                    <li>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100"
                            >Reward</a
                        >
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100"
                            >Promote</a
                        >
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100"
                            >Activate account</a
                        >
                    </li>
                </ul>
                <div class="py-1">
                    <a
                        href="#"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                        >Delete Person</a
                    >
                </div>
            </div>
        </div>
    </div>
    <table
        class="w-full text-sm text-left rtl:text-right shadow-m rounded-lg bg-white"
    >
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
                <th scope="col" class="p-4">
                    <div class="flex items-center">
                        <input
                            id="checkbox-all-search"
                            type="checkbox"
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500"
                        />
                        <label for="checkbox-all-search" class="sr-only"
                            >checkbox</label
                        >
                    </div>
                </th>
                <th scope="col" class="px-6 py-3">Nombre(s)</th>
                <th scope="col" class="px-6 py-3">Apellido Paterno</th>
                <th scope="col" class="px-6 py-3">Apellido Materno</th>
                <th scope="col" class="px-6 py-3">Dirección</th>
                <th scope="col" class="px-6 py-3">Teléfono</th>
                <th sc ope="col" class="px-6 py-3">Acciones</th>
            </tr>
        </thead>
        <tbody>
            @for (person of persons; track $index) {
            <tr class="bg-white border-b hover:bg-gray-50">
                <td class="w-4 p-4">
                    <div class="flex items-center">
                        <input
                            id="person-{{ $index }}"
                            type="checkbox"
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500"
                        />
                        <label for="checkbox-table-search-1" class="sr-only"
                            >checkbox</label
                        >
                    </div>
                </td>
                <th scope="row" class="px-6 py-4 whitespace-nowrap">
                    {{ person.firstName }}
                </th>
                <td class="px-6 py-4">{{ person.lastNamePaternal }}</td>
                <td class="px-6 py-4">{{ person.lastNamePaternal }}</td>
                <td class="px-6 py-4">{{ person.address }}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    {{ person.phone }}
                </td>
                <td class="px-6 py-4">
                    <button
                        type="button"
                        class="font-medium text-blue-600 mr-4"
                    >
                        Editar
                    </button>
                    <button type="button" class="font-medium text-red-600">
                        Eliminar
                    </button>
                </td>
            </tr>
            }
        </tbody>
    </table>
    <nav
        class="flex items-center flex-column flex-wrap md:flex-row justify-between pt-4"
        aria-label="Table navigation"
    >
        <div>
            <label class="text-sm text-gray-500 mr-2" for="pageSize"
                >Mostrando
            </label>
            <select
                id="pageSize"
                [(ngModel)]="pageSize"
                (change)="onPageSizeChange(pageSize)"
                class="inline-flex bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2 w-24"
            >
                @for (size of pageSizes; track $index) {
                <option [value]="size">{{ size }}</option>
                }
            </select>
        </div>
        <ul class="inline-flex -space-x-px rtl:space-x-reverse text-sm h-9">
            <li>
                <button
                    type="button"
                    class="flex items-center justify-center px-3 h-9 ms-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700"
                >
                    Anterior
                </button>
            </li>
            <li>
                <button
                    type="button"
                    class="flex items-center justify-center px-6 h-9 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700"
                >
                    Siguiente
                </button>
            </li>
        </ul>
    </nav>
</div>
